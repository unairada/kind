apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: ./argocd-apps/manifests/
    directory:
      recurse: true
    repoURL: https://github.com/unairada/kind.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
